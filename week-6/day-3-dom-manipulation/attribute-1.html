<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Workshop: Attributes</title>
  </head>
  <body>
    <img
      src="https://static.wixstatic.com/media/f4461b_83457ca5dd844c71a760d36e6583d0ff.png/v1/fill/w_168,h_168,al_c,usm_0.66_1.00_0.01/f4461b_83457ca5dd844c71a760d36e6583d0ff.png"
    />
    <a href="http://www.themostamazingwebsiteontheinternet.com/"
      >The Best Website Ever</a
    >
    <button>Click me!</button>
    <button class="this-one">Click me!</button>

    <script>
      //Write the image's url to the console.
      var showImageUrl = document.getElementsByTagName("img");
      console.log(showImageUrl);

      //Replace the image with a picture of your favorite animal.
      showImageUrl[0].setAttribute(
        "src",
        "https://proxy.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.mcn03ltlNyWrX_zKP-hGJwHaE8%26pid%3DApi&f=1"
      );

      //Make the link point to the Green Fox Academy website.
      var changeWeblink = document.getElementsByTagName("a");
      changeWeblink[0].setAttribute("href", "https://www.greenfoxacademy.com");

      //Disable the second button.
      var getButton = document.getElementsByClassName("this-one");
      getButton[0].disabled = true;

      //Replace its text with 'Don't click me!'.
      var replaceButtonText = document.getElementsByClassName("this-one");
      replaceButtonText[0].innerText = "Don't click me!";
    </script>
  </body>
</html>
