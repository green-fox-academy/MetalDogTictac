<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Prime squares</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: arial;
      }
      section {
        display: grid;
        grid-auto-rows: 50px;
        grid-template-columns: repeat(10, 1fr);
        width: 1000px;
        margin: 0 auto;
      }
      section div {
        box-shadow: 0px 0px 10px #666 inset;
        text-align: center;
        line-height: 50px;
      }
      .not-prime {
        background: tomato;
      }
      .prime {
        background: limegreen;
      }
    </style>
  </head>
  <body>
    <section>
      <div>1</div>
    </section>

    <script>
      "use strict";

      // 1: generate 100 divs to the <section> element and add index numbers to it as the element's textContent

      function createDivs() {
        for (let i = 1; i <= 100; i++) {
          let divTag = document.createElement("div"); //create new div tag
          divTag.innerText = i; //add innertext of the index to it

          let sectionTag = document.getElementsByTagName("section")[0]; //create new section tag

          sectionTag.appendChild(divTag); //append new section as child
        }
      }

      createDivs();

      // 2: Create a function that adds a 'not-prime' class to a div if it's not a prime and 'prime' if it is

      function isPrime(value) {
        for (let i = 2; i < value; i++) {
          //start with no2 as starting with 1 is not necessary
          if (value % i === 0) {
            return false;
          }
        }
        return value > 1;
      }

      function giveItColours() {
        let newDivTags = document.querySelectorAll("div"); //find all new divs

        // 3: Create a timer that keeps calling the prime validatior function until it reaches the end of elements
        //  - the timer should fire every 100ms
        //  - the timer should stop when there are no more elements left to be colored

        for (let i = 0; i < newDivTags.length; i++) {
          setTimeout(() => {
            if (isPrime(i) === true) {
              newDivTags[i].className = "prime";
            } else {
              newDivTags[i].className = "not-prime";
            }
          }, i * 100); //dont forget to multiply given index by 100
        }
      }

      giveItColours();
    </script>
  </body>
</html>
