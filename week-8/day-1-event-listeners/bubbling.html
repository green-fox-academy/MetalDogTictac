<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Workshop: EventListeners</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      nav {
        text-align: center;
      }
      button {
        margin: 16px;
      }
      .img-inspector {
        margin: 0 auto;
        width: 500px;
        height: 320px;
        border: 1px solid #3a3a3a;
        background-image: url("./ririley.jpg");
        background-size: 200%;
      }
    </style>
  </head>
  <body>
    <nav>
      <button data-action="move" data-direction="up">Up</button>
      <button data-action="move" data-direction="down">Down</button>
      <button data-action="move" data-direction="left">Left</button>
      <button data-action="move" data-direction="right">Right</button>
      <button data-action="zoom" data-direction="in">Zoom in</button>
      <button data-action="zoom" data-direction="out">Zoom out</button>
    </nav>
    <div class="img-inspector"></div>

    <script>
      /* Here is an image inspector, but the buttons are not implemented yet, that will
      be your task!
       - the nav buttons (up, down, left, right) move the background by 10px
       - the zoom buttons increase/decrease the image by 20%
       - attach only two event listeners to the nav element
         - one for navigation
         - one for zooming */

      document.addEventListener("DOMContentLoaded", () => {
        let imageSize = 200;
        let imagePosition = {
          x: 0,
          y: 0
        };
        const navBar = document.getElementsByTagName("nav")[0];
        const image = document.querySelector(".img-inspector");

        navBar.addEventListener("click", e => {
          let action = e.target.dataset.action;
          let direction = e.target.dataset.direction;

          if (action === "move") {
            if (direction === "up") {
              imagePosition.y += 10;
            } else if (direction === "down") {
              imagePosition.y -= 10;
            } else if (direction === "left") {
              imagePosition.x -= 10;
            } else if (direction === "right") {
              imagePosition.x += 10;
            }
          }
          if (action === "zoom") {
            if (direction === "in") {
              imageSize += 20;
            } else {
              imageSize -= 20;
            }
          }
          image.setAttribute(
            "style",
            `background-size: ${imageSize}%; background-position: ${
              imagePosition.x
            }px ${imagePosition.y}px;`
          );
        });
      });
    </script>
  </body>
</html>
