<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>Fancy table</title>

    <link rel="stylesheet" href="style.css" media="screen" type="text/css" />
  </head>

  <body>
    <table id="main-container">
      <tbody>
        <tr id="header">
          <td class="months">Month</td>
          <td>Sales</td>
        </tr>
        <tr>
          <td class="months">January</td>
          <td class="sums">50,000.00</td>
        </tr>
        <tr>
          <td class="months">February</td>
          <td class="sums">10,000.00</td>
        </tr>
        <tr>
          <td class="months">March</td>
          <td class="sums">85,000.00</td>
        </tr>
        <tr>
          <td class="months">April</td>
          <td class="sums">56,000.00</td>
        </tr>
        <tr>
          <td class="months">May</td>
          <td class="sums">98,000.00</td>
        </tr>
      </tbody>
    </table>

    <script></script>
  </body>
</html>
